<body>
    <div class="row">

        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <H1 class="NavEventPlanner"> Edit Menu </H1>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="SignIn"><a href="SignIn.html">Sign In</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        <div class="container">
            <div class="row">

                <!-- This is repeated by the amount of amenities there are -->

                    <div class="row" id="tableClothPackages">
                        <div class="form-group row EventRooms">
                            <label for="single" class="col-md-4 col-form-label EventRoomLabel">Breakfast</label>
                            <label for="single" class="col-md-4 col-form-label EventRoomLabel">Coffee Break</label>
                            <label for="single" class="col-md-4 col-form-label EventRoomLabel">Lunch</label>
                        </div>

                        <div class="form-group row EventRooms">
                            <div class="col-md-4">
                                <a href="EditMenuCategoryOptions.html">
                                    <img alt="package1" class="marriottEventRooms" src="photos/Menu/Breakfast.jpg" />
                                </a>
                            </div>
                            <div class="col-md-4">
                                <img alt="package2" class="marriottEventRooms" src="photos/Menu/CoffeeBreak.jpg" />
                            </div>
                            <div class="col-md-4">
                                <img alt="package3" class="marriottEventRooms" src="photos/Menu/Lunch.jpg" />
                            </div>
                        </div>


                        <div class="form-group row EventRooms">
                            <label for="single" class="col-md-4 col-form-label EventRoomLabel">Dinner</label>
                            <label for="single" class="col-md-4 col-form-label EventRoomLabel">Cocktail</label>
                        </div>

                        <div class="form-group row EventRooms">
                            <div class="col-md-4">
                                <img alt="package1" class="marriottEventRooms" height="10px" width="60px" src="photos/Menu/Dinner.jpg" />
                            </div>
                            <div class="col-md-4">
                                <img alt="package2" class="marriottEventRooms" height="40px" width="60px" src="photos/Menu/Cocktail.jpg" />
                            </div>
                        </div>

                        <!-- This is repeated by the amount of amenities there are  -->

                    </div>


            </div>

            <div class="row bottomReward">
            </div>

        </div>

    <footer>
        <img class="marriottLogoFooter" height="40px" width="60px" src="logos/WhiteLogo.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#yes").click(function () {
                $("#tableClothPackages").show();
            });
            $("#no").click(function () {
                $("#tableClothPackages").hide();
            });
        });
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
